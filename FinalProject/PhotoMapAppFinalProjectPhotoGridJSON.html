<script type="text/javascript">

	$(document).ready(function() {

        $.getJSON( 'photos.json', "", function ( response ) {

            // Store the contents of the 'photos' object in a variable.
            // The variable, of course, contains a numerically-indexed array of
            // objects, per photos.json.
            var photos = response.photos ;

            // Create a variable to store the photo attributes nicely wrapped in HTML
            var photos_html = '' ;

            // Loop through the array of objects, extracting the values from the properties defined in photos.json file.
            for ( var photo = 0 ;  photo < photos.length ; photo++ ) {
                var filename = photos[photo].filename ;
                var street = photos[photo].street ;
                var date = photos[photo].date ;
                var photos_link= photos[photo].href;
                // more properties, etc.

                var img_folder = 'MapAppPhotos/SomervilleArchivesTumblr/' ;

                var img_path = img_folder + filename ;


                // We use the append operator (+=) to add to the current value of
                // whatever photos_html is already assigned to.
                photos_html += '<img src="' + img_path + '" />';
                // Don't forget to add some CSS classes and styles, too!
                photos_html += '<p>' + street + ' ' + '(' + date + ')' +'</p>';

            }

//            console.log ( photos ) ;
//            console.log ( photos_html ) ;


            // Populate the #content div with the photos HTML.
            // Grid view will easy. The map view will be a little trickier. :-)
          



            $('#content').html ( photos_html ) ;

 			 $('#content').append('<a href=' +'<img src="' + photos_link +'" + />'+ '</a>');

             console.log(img_path);

        });
    });











</script>
